<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div>
        <p id="directions-text">Guess one of the letters of the Alphabet, you have 10 tries.</p>
        <p id="guesses-text"></p>
        <p id="wins-text"></p>
        <p id="losses-text"></p>
    </div>
    <script>
        var alphabet = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l",
            "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];

        // Variables for tracking our wins, losses and ties. They begin at 0.
        var wins = 0;
        var losses = 0;
        var guesses = 10;

        var directionsText = document.getElementById("directions-text");
        var guessesText = document.getElementById("guesses-text");
        var winsText = document.getElementById("wins-text");
        var lossesText = document.getElementById("losses-text");

        document.onkeyup = function (event) {
            var userGuess = event.key;

            var computerChoice = alphabet[Math.floor(Math.random() * alphabet.length)];

            if (userGuess === computerChoice) {
                wins++;
            } else {
                guesses--;
            }

            if (guesses === 0) {
                losses++
            }

            directionsText.textContent = "";

            directionsText.textContent = "Guess one of the letters of the Alphabet, you have 10 tries.";
            winsText.textContent = "wins: " + wins;
            lossesText.textContent = "losses: " + losses;
            guessesText.textContent = "guesses: " + guesses;
            // previousGuessText.textContent = "previous guesses: " + previousGuesses;

        }
    </script>
</body>

</html>
